            <form #form="ngForm" (ngSubmit)="logForm(form.value)">

                <label>Zillow</label>

                <label>KSL</label>

                <input type="text" class="form-control" name="ksl_email" placeholder="seller email" ngModel>
              </div>
              <span class="ffs-bs"><button type="submit" class="btn btn-large btn-primary">Add Home</button></span>
