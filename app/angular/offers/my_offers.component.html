<div class="page-login" id="page-top">
	<div class="wrapper">
		<header-comp></header-comp>

		<div id="page-content-login">
			<div class="container" style="background-color:white; min-height: 600px;">
				<h2>{{ this.message }}</h2>
				<!-- <h2>My Homes</h2> -->

				<h2>My Offers</h2>
				<div *ngFor="let offerChain of offerChains; let i=index" style="border-top :solid white 1px;">
					<div style="font-size:20px; padding-top:20px;">{{ offerChain.home.address }}</div>
					<div *ngFor="let offer of offerChain.offers; let i=index" style="border-top :solid white 1px;">
						<div style="width:100%; padding:15px; border-top:solid #E7E7E7 1px;">
							<span style="padding-left:5%;">Offer</span>
							<span style="padding-left:10%;">{{ offer.repc_parent.price_cents/100 | currency:'USD':true:'1.0' }}</span>
							<span style="padding-left:10%;">{{ offerChain.buyer.first_name }} {{ offerChain.buyer.last_name }}</span>
							<span style="padding-left:10%;">{{ offer.offer_date | date:"MM/dd/yy" }}</span>
							<span *ngIf="(offer.repc_parent.pdf_url.indexOf('INCOMPLETE') == -1)" style="padding-left:10%;"><a [href]="offer.repc_parent.pdf_url">View Form</a></span>
						</div>
					</div>
				</div>
				<div style="padding-left:5%; padding-bottom:20px; padding-top:5px;">
					<button class="btn btn-small btn-primary" type="button" (click)="acceptOffer(offerChain)">Accept</button>
					<button class="btn btn-small btn-primary" type="button" (click)="rejectOffer(offerChain)">Reject</button>
					<button class="btn btn-small btn-primary" type="button" (click)="counterOffer(offerChain)">Counter</button>
				</div>
			</div>
		</div>

		<footer-comp></footer-comp>
	</div>
</div>
