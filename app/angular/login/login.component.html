<div class="page-login" id="page-top">
	<div class="wrapper">
		<header-comp></header-comp>

		<div id="page-content-login">
			<div class="col-sm-12 col-xs-12" style="background-color:white;">
				<br><br>
				<div class="col-sm-4"></div>
				<div class="col-sm-4">
					<h3 style="text-align:center;">Welcome to Mikaso</h3>
					<br>
					<form #form="ngForm" (ngSubmit)="login(form.value)">
						<div class="input-group">
							<label>Username</label>
							<input type="text" class="form-control" name="username" required ngModel>
						</div>
						<div class="input-group">
							<label>Password</label>
							<input type="password" class="form-control" name="password" required ngModel>
						</div>
						<br>
						<button class="btn btn-large btn-primary" style="margin: 0 auto; display: block;" type="submit">Log In</button>
						<span *ngIf="sending">...Sending...</span><span *ngIf="success">{{success_message}}</span><span *ngIf="error">{{error_message}}</span>
						<br><br>
						<!-- Additional options seperator -->
						<div style="width: 100%; height: 12px; border-bottom: 1px solid black; text-align: center">
							<span style="font-size: 14px; background-color:white; padding: 0 10px;">or</span>
						</div>
					</form>
					<br><br>

					<a class="btn btn-large btn-primary" style="margin: 0 auto; display: block;" href="/register">Create New Account</a>
					<br>
					<a class="btn btn-large btn-facebook" style="margin: 0 auto; display: block;  background: url(/app/images/facebook_login.png);"
						href="https://www.facebook.com/v2.8/dialog/oauth?client_id=1026411847456712&redirect_uri={{FACEBOOK_REDIRECT_URL}}&scope=public_profile,email"></a>
					<br>
					<a class="btn btn-large btn-google" style="margin: 0 auto; display: block; background: url(/app/images/google_login.png);"
						href="https://accounts.google.com/o/oauth2/v2/auth?client_id=340605017455-u48jqbabaimlmpakhg5c0ah9opllsk86.apps.googleusercontent.com&response_type=code&scope=openid%20email%20https://www.googleapis.com/auth/plus.login%20https://www.googleapis.com/auth/plus.me&redirect_uri={{GOOGLE_REDIRECT_URL}}&login_hint=sub"></a>
					<br><br><br><br><br><br>
				</div>
				<div class="col-sm-4"></div>
			</div>
		</div>

		<footer-comp></footer-comp>
	</div>
</div>
