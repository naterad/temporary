<div class="page-login" id="page-top">
	<div class="wrapper">
		<header-comp></header-comp>

		<div class="col-sm-12 col-xs-12" style="background-color:white;">
			<br><br>
			<div class="col-sm-3"></div>
			<div class="col-sm-6">
				<h3 style="text-align:center;">Welcome to Mikaso</h3>
				<p style="text-align:center;">Please fill out the following fields to create a new account. If you already have an account,
					<a href="/login">
						<u>login here.</u>
					</a>
				</p>
				<br>

				<!-- Registration Form -->
				<form #form="ngForm" (ngSubmit)="register(form.value)">
					<div class="input-group">
						<label>First Name</label>
						<input type="text" class="form-control" name="first_name" required ngModel>
					</div>
					<div class="input-group">
						<label>Last Name</label>
						<input type="text" class="form-control" name="last_name" required ngModel>
					</div>
					<div class="input-group">
						<label>Email Address</label>
						<input type="text" class="form-control" name="email_address" required ngModel>
					</div>
					<div class="input-group">
						<label>Username</label>
						<input type="text" class="form-control" name="username" required ngModel>
					</div>
					<div class="input-group">
						<label>Password</label>
						<input type="password" class="form-control" name="password" required ngModel>
					</div>
					<br>

					<p style="font-size:12px; text-align:center;">By clicking Create Account, you indicate that you have read and agree to our
						<a href="/legal">
							<u>Privacy Policy and Terms of Service.
							</u>
						</a>
					</p>
					<br>
					<button class="btn btn-large btn-primary" style="display:block; margin: 0 auto;" type="submit">Create Account</button>
				</form>

				<br><br><br><br>
			</div>
			<div class="col-sm-3"></div>
		</div>

		<footer-comp></footer-comp>
	</div>
</div>
